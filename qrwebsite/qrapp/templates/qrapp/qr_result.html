<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your QR Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            border: 2px solid #007bff;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Your QR Code</h1>
    <img src="/media/{{ qr_image }}" alt="Generated QR Code">
    <a href="/">Generate Another</a>
    <div class="footer">
        <p>Powered by <a href="https://www.example.com" target="_blank">Your Company</a></p>
    </div>
</body>
</html>
